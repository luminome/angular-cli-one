
<div class="create-form-container mat-elevation-z4">

<form class="form" [formGroup]="productForm">

    <mat-card *ngIf="error" role="alert">
        <div>
            <button mat-icon-button class="delete" (click)="hideError()" aria-label="Delete completely">
                <mat-icon color="warn">block</mat-icon>
            </button>
        </div>
        <div><div class="card-label error"><strong>Warning! </strong> {{ errorMessage }}</div></div>
    </mat-card>

    <section>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput required formControlName="name" (change)="formFieldChanged($event)">
                <mat-hint>Language part</mat-hint>
            </mat-form-field>
        </div>
        <div *ngIf="formState == 'new'">
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <mat-select matSelect required formControlName="brand" (selectionChange)="formFieldChanged($event)" multiple>
                    <mat-option *ngFor="let part of parts_of_speech_list" [value]="part.val">{{ part.txt }}(.{{part.val}})</mat-option>
                </mat-select>
                <mat-hint>Language part type</mat-hint>
            </mat-form-field>
        </div>
        <div *ngIf="formState == 'new'" >
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput required [matDatepicker]="picker" [value]="now" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div *ngIf="formState == 'new'" class="form-div">
            <mat-slide-toggle [checked]="true" color="primary" formControlName="active">active
            </mat-slide-toggle>
        </div>
        <div class="form-div">
            <button mat-stroked-button [disabled]="!productForm.valid" (click)="onSubmit()">Add</button>
        </div>
    </section>
</form>

<!-- *ngIf="buildingProduct"  -->
<!-- <app-product-define *ngFor="let def of buildingProduct.brand"></app-product-define> -->
<app-product-define [preparingProduct]="buildingProduct" [createProductForm]="productForm"></app-product-define>
</div>
